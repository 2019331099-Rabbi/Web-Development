<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- bootstrap5 cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .navbar-brand {
      display: flex;
      align-items: center;
      height: 100%;
      padding: 0;
    }

    .navbar-brand img {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    .navbar {
      margin: 0 !important;
      padding: 0 !important;
      background-color: #FFCEE4 !important;
      
    }

    .navbar-nav .nav-item .nav-link {
      color: black;
      font-size: 17px;
      text-align: center;
      font-weight: bold;
      margin-right: 5px;
      transition: 0.3s ease-in-out;
    }

    .navbar-nav .nav-item .nav-link:hover {
      opacity: 0.8;
    }
    .card-body {
    text-align: center;
  }

  .form-group {
    margin: 5px;
    text-align: left;
  }

  .custom-button {
    background-color: #fbd3e5;
    color: black;
    font-size: 15px;
    font-weight: bold;
    border: 1px solid #fabad7;
  }
  .custom-button:hover {
    background-color: #f697c2 !important;
    border: 1px solid #f697c2 !important;
    color: black !important;
  }

  .form-control:focus {
    border: #f697c2;
    box-shadow: 0 0 10px #f697c2;
  }
  .form-control:valid {
    background-color: #fef2f7;
  }

  .card-header {
    background-color: #fbd3e5;
    font-size: 15px;
    font-weight: bold;
    text-align: center;
  }
  

  </style>
</head>

<body>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a href="http://localhost:8080/mycourses/Login" class="navbar-brand">
        <img src="logo.png" alt="logo" style="width: 150px; height: fit-content;">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-5">
          <li class="nav-item mt-2">
            <a class="nav-link active" aria-current="page" href="http://localhost:8080/mycourses/Login">Home</a>
          </li>
          <li class="nav-item mt-2">
            <a class="nav-link" href="#">Courses</a>
          </li>
          <li class="nav-item mt-2">
            <a class="nav-link" href="#">Instructor</a>
          </li>
        </ul>
      </div>

    </nav>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Please enter your credentials to continue</div>

            <div class="card-body">
              <div id="passwordError" class="error-message" style="color: red; font-size: 14px; margin-top: 10px;">
                <% if (request.getAttribute("passwordError") !=null) { %>
                  <%= request.getAttribute("passwordError") %>
                    <% } %>
              </div>
              <form method="post" action="LoginServlet">
                <div class="form-group">
                  <div style="color: #FF0000;">${errorMessage}</div>
                </div>
                <div class="form-group my-2">
                  <input type="text" class="form-control" name="name" placeholder="Username">
                </div>
                <div class="form-group my-2">
                  <input type="password" class="form-control" name="pwd" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary w-90 custom-button">Submit</button>
              </form>
              
            </div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>

    


  </body>

</html>
</body>

</html>
