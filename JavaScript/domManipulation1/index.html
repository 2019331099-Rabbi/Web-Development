<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM selection</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h2 id="ul-title">Unordered List</h2>
    <ul id="list" class="ul-list">
        <li class="single-item"> <span style="color: green;">Item</span>  one</li>
        <li class="single-item">Item two</li>
        <li class="single-item">Item three</li>
        <li class="single-item">Item four</li>
    </ul>

    <h2>Paragraph</h2>
    <p class="paragraph">The <span style="display: none;">name</span> of my country is Bangladesh</p>
    <p class="paragraph">The capital city of my country is Dhaka</p>
    <p class="Paragraph">It is the sixth-largest and seventh-most densely populated city in the world.</p>

    <form action="#">
        First Name: <input type="text"> <br>
        Password: <input type="password" name="" id=""> <br>
        Range: <input type="range" min="0", max="100"> <br>
        Checkbox: <input type="checkbox"> <br>
        Color: <input type="color"> <br>
    </form>
    <script src="main.js"></script>
</body>
</html>
