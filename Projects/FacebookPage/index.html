<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/fablogo.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Facebook-log in or sign up</title>
</head>

<body>
    <!--Header start-->
    <header class="header">
        <div class="container">
            <div class="logo-area">
                <img src="assets/logo.svg" alt="Facebook">
            </div>
            <div class="login-area">
                <form action="#" method="POST">
                    <div class="email">
                        <label for="email">Email or Phone</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="password">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                        <a href="#">Forgotten account?</a>
                    </div>
                    <div class="login">
                        <input type="submit" value="Log In">
                    </div>
                </form>
            </div>
        </div>
    </header>
    <!--Header end-->

    <section class="signup-area">
        <div class="container">
            <div class="left-area">
                <p>Facebook helps you connect and share with the people in your life.</p>
                <img src="assets/body.png" alt="">
            </div>
            <div class="right-area">
                <h2>Create an account</h2>
                <h4>It's quick and easy</h4>
                <form action="#">
                    <div class="full-name">
                        <div class="first-name">
                            <input type="text" placeholder="First name">
                        </div>
                        <div class="last-name">
                            <input type="text" placeholder="Surname">
                        </div>
                    </div>
                    <input type="text" placeholder="Mobile number or email address">
                    <input type="password" placeholder="New password">

                    <div class="birthday">
                        <h4>Birthday</h4>
                        <input type="date" name="" id="">
                    </div>

                    <div class="Gender">
                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="other">
                        <label for="other">Other</label>
                    </div>
                    <div class="text-box">
                        <p>By clicking Sign Up, you agree to our <a href="#">Terms, Privacy Policy</a> and <a href="#">Cookies Policy.</a> You may receive SMS notifications from</p>
                    </div>
                    
                    <div class="btn">
                        <input type="submit" value="Sign Up">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!--Body start-->
</body>

</html>
