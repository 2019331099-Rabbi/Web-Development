<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>BookList App</title>
</head>

<body>
    <!-- header section -->
    <header>
        <h1 class="text-center">Book List App</h1>
    </header>

    <!-- input section -->
    <section>
        <form>
            <div class="input-section">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter book name"/>
            </div>
            <div class="input-section">
                <label for="author-name" class="form-label">Author Name</label>
                <input type="text" class="form-control" id="author-name" placeholder="Enter author name"/>
            </div>
            <div class="input-section">
                <label for="published-year" class="form-label">Published Year</label>
                <input type="text" class="form-control" id="published-year" placeholder="Enter published year"/>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </section>


    <!-- book-list section -->
    <section>
        <h2 class="text-center">Book List</h2>
        <table class="table">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Author Name</th>
                <th scope="col">Published Year</th>
            </tr>
        </thead>
        <tbody id="book-list">
            
        </tbody>
    </table>
    </section>
    

    <script src="app.js"></script>
</body>

</html>
