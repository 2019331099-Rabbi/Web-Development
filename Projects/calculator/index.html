<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text", name="display">
                </div>
                <div>
                    <input type="button" id="AC" class="operator" value="AC">
                    <input type="button" id="DE" class="operator" value="DE">
                    <input type="button" id="dot" class="operator" value=".">
                    <input type="button" id="vag" class="operator" value="/">
                </div>
                <div>
                    <input type="button" id="seven" value="7">
                    <input type="button" id="eight" value="8">
                    <input type="button" id="nine" value="9">
                    <input type="button" id="gon" class="operator" value="*">
                </div>
                <div>
                    <input type="button" id="four" value="4">
                    <input type="button" id="five" value="5">
                    <input type="button" id="six" value="6">
                    <input type="button" id="biyog" class="operator" value="-">
                </div>
                <div>
                    <input type="button" id="one" value="1">
                    <input type="button" id="two" value="2">
                    <input type="button" id="three" value="3">
                    <input type="button" id="jog" class="operator" value="+">
                </div>
                <div>
                    <input type="button" id="zerozero" value="00">
                    <input type="button" id="zero" value="0">
                    <input type="button" value="=" class="operator equal">
                </div>
            </form>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
