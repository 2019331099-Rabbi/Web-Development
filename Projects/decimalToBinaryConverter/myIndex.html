<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/850b77dab2.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.ico" />
    <title>Decimal to Binary</title>
    <link rel="shortcut icon" href="assets/title.ico" type="image/x-icon" />
    <link rel="stylesheet" href="myStyle.css" />
</head>
<body>
    <div class="container">
        <h2>Decimal Binary Converter</h2>
        <div class="wrapper">
            <div class="input-wrapper">
                <label for="dec-inp">Decimal:</label>
                <input type="number" id="dec-inp">
            </div>
            <div class="input-wrapper">
                <label for="bin-inp">Binary:</label>
                <input type="number" id="bin-inp">
            </div>
        </div>
        <p id="error-msg">Fazla Rabbi</p>
    </div>
    <script src="myMain.js"></script>
</body>

</html>
